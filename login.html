<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Student Assistance Resource Center Scheduling Portal</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="overlay"></div>

    <!-- Header Section -->
    <header>
      <img src="img/sarclogonobg.png" alt="SARC Logo">
      <nav>
        <a href="/index.html">Home</a>
        <a href="/events.html">View Events</a>
        <a href="/login.html">Login</a>
      </nav>
    </header>

    <!-- Login Form -->
    <div class="login">
      <h2>Log In</h2>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <span id="email-error" class="error"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <span id="password-error" class="error"></span>

      <button type="submit">LOG IN</button>

      <div class="create-account">
        <p>DON'T HAVE AN ACCOUNT YET?</p>
        <a href="/signup-email.html">Create Account</a>
      </div>
    </div>

    <!-- Footer Section-->
    <footer>
      <p>
        Student Assistance Resource Center, Quezon City University, San Bartolome Branch <br>
        <img src="img/location-icon.png" alt="Location"> Ground Floor, Academic Building <br>
        <img src="img/phone-icon.png" alt="Phone"> (02) 8806-3049
      </p>
    </footer>

    <script src="myscripts.js"></script>
  </body>
</html>
