<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Seats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .table-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .table {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .table h3 {
            margin: 0;
            font-size: 14px;
            text-align: center;
        }
        .seat {
            width: 30px;
            height: 30px;
            background-color: green;
            border: 2px solid black;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        /* Positioning the seats */
        .seat-1 { 
            top: -10px; 
            left: 75px; 
            transform: translate(-50%, -50%); 
        }
        .seat-2 { 
            top: 40px; 
            right: -10px; 
            transform: translate(50%, -50%); 
        }
        .seat-3 { 
            bottom: -5px; 
            right: -5px; 
            transform: translate(-50%, 50%); 
        }
        .seat-4 { 
            bottom: -35px; 
            left: 20px; 
            transform: translate(-50%, -50%); 
        }
        .seat-5 { 
            top: 10px; 
            left: -10px; 
            transform: translate(-50%, 50%); 
        }
    </style>
</head>
<body>
    <div class="table-container">
        <!-- Table -->
        <div class="table">
            <h3>Table 1</h3>
        </div>
        <!-- Seats -->
        <div class="seat seat-1">1</div>
        <div class="seat seat-2">2</div>
        <div class="seat seat-3">3</div>
        <div class="seat seat-4">4</div>
        <div class="seat seat-5">5</div>
    </div>
</body>
</html>
