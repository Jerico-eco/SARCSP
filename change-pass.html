<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Student Assistance Resource Center Scheduling Portal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="overlay"></div>

    <!-- Header Section -->
    <header>
      <img src="img/sarclogonobg.png" alt="SARC Logo">
      <nav>
        <a href="/home.html">Home</a>
        <a href="/events-account.html">View Events</a>
        <a href="/appoint.html">Appoint</a>
      </nav>
      <div class="profile-container">
        <img src="img/user-profile-icon.png" alt="Profile" class="profile-icon" onclick="toggleDropdown()">
        <div id="profile-dropdown" class="dropdown hidden">
          <img src="img/edit-profile-icon.png" alt="Edit Profile Icon" class="profile-options-icon"><a href="/edit-profile.html">Edit Profile ></a> <br>
          <img src="img/change-password-icon.png" alt="Change Password Icon" class="profile-options-icon"><a href="/change-password.html">Change Password ></a> <br>
          <img src="img/logout-icon.png" alt="Log Out Icon" class="profile-options-icon"><a href="/index.html">Log Out</a>
        </div>
      </div>
    </header>

    <!-- Change Password Container -->
    <main>
      <div class="container change-container">
        <h1>Password</h1>
        <hr>
        <h4>Change Password</h4>
        <form>
          <div class="form-group">
            <label for="old-password">Enter Old Password:</label>
            <input type="password" id="old-password" name="old-password" required>
          </div>
          <div class="form-group">
            <label for="new-password">Enter New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Re-enter New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit" class="submit-btn" onclick="window.location.href='change-password.html'">Submit</button>
        </form>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>
        Student Assistance Resource Center, Quezon City University, San Bartolome Branch <br>
        <img src="img/location-icon.png" alt="Location"> Ground Floor, Academic Building <br>
        <img src="img/phone-icon.png" alt="Phone"> (02) 8806-3049
      </p>
    </footer>

    <script src="myscripts.js"></script>
  </body>
</html>
